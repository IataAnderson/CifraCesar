<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passinhodoRomano.Css">
    <title>Cifras de César!</title>
</head>
<body>
    <form class="container">
        <h3>Escolha uma das opções de cifra para sua mensagem</h3>
        <section class="escolha">
        <select name="select" id="select">
            <option value="valor0" disabled selected>Escolha a cifra</option>
            <option value="cifra">Cifra de César</option>
            <option value="base">base64</option>
        </select>
        <input class id="incremento" type="number" placeholder="Insira sua chave">
        <div class="cifra">
            <input checked type="radio" id="cod" name="opcao">
            <label for="opcao">Codificar</label>
        </div>
        <div class="cifra">
            <input type="radio" id="decodificar" name="opcao">
            <label for="opcao">decodificar</label>
        </div>
           </section>
           <section class="mensagem">
               <textarea class="box" id="campo" name="boxtext" placeholder="Digite aqui sua mensagem" rows="10" cols="33"></textarea>
               <textarea class="box" id="resultado" name="boxtext" rows="10" cols="33" readonly></textarea>
           </section>
           <input id="button" type="submit" value="enviar" onclick>
    </form>
    <script src="passinhodoromano.js"></script>
    
</body>
</html>
